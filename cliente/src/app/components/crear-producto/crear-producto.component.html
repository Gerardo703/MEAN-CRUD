<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">{{ titulo | uppercase }}</span>
          <form class="mt-3" [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <input type="text" formControlName="nombre"
                class="form-control form-control-lg" placeholder="Nombre">
                <div class="text-danger"
                  *ngIf="productoForm.get('nombre')?.hasError('required') && productoForm.get('nombre')?.touched">
                  <span>El campo nombre <strong> es obligatorio</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName="categoria"
                class="form-control form-control-lg" placeholder="Categoria">
                <div class="text-danger"
                  *ngIf="productoForm.get('categoria')?.hasError('required') && productoForm.get('categoria')?.touched">
                  <span>El campo categoria <strong> es obligatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="text"  formControlName="ubicacion"
                class="form-control form-control-lg" placeholder="Ubicacion">
                <div class="text-danger"
                  *ngIf="productoForm.get('ubicacion')?.hasError('required')  && productoForm.get('ubicacion')?.touched">
                  <span>El campo ubicacion <strong>es obligatoria</strong></span>
                </div>
            </div>
            <div class="mb-3">
              <input type="number"  formControlName="precio"
                class="form-control form-control-lg" placeholder="Precio">
                <div class="text-danger"
                *ngIf="productoForm.get('precio')?.hasError('required') && productoForm.get('precio')?.touched">
                <span>El campo precio <strong>es obligatorio</strong></span>
              </div>
            </div>
            <div class="mb-3">
              <button routerLink="/" class="btn btn-secondary btn-lg float-start">VOLVER</button>
              <button type="submit" [disabled]="productoForm.invalid" class="btn btn-primary btn-lg float-end">ACEPTAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
